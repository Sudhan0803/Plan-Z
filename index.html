<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan z - Public Transport Trip Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-route"></i> Plan z</h1>
            <p>Your Public Transport Trip Planner in India</p>
        </header>

        <main>
            <div class="search-container">
                <div class="input-group">
                    <label for="start-point"><i class="fas fa-map-marker-alt"></i> Starting Point</label>
                    <input type="text" id="start-point" placeholder="Enter your starting location">
                </div>

                <div class="input-group">
                    <label for="destination"><i class="fas fa-flag"></i> Destination</label>
                    <input type="text" id="destination" placeholder="Enter your destination">
                </div>

                <button id="plan-trip" class="plan-btn">
                    <i class="fas fa-search"></i> Plan My Trip
                </button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Finding best routes...</p>
            </div>

            <div id="results" class="results hidden">
                <h2>Recommended Routes</h2>
                <div id="routes-list" class="routes-list">
                    <!-- Routes will be populated here -->
                </div>
            </div>

            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="error-message"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Plan z. Made with ❤️ for India</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
